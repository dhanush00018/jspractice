<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listeners Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button, input { margin: 10px 0; padding: 10px; }
    #hover-box { width: 100px; height: 100px; background: lightblue; margin: 10px 0; line-height: 100px; text-align: center; }
  </style>
</head>
<body>

  <h1>Event Listeners Demo</h1>

  <!-- Mouse events -->
  <button id="clickBtn">Click Me</button>
  <div id="hover-box">Hover me</div>

  <!-- Keyboard events -->
  <input id="keyInput" placeholder="Type something" />

  <!-- Form events -->
  <form id="demoForm">
    <input type="text" name="name" placeholder="Enter name" />
    <button type="submit">Submit Form</button>
  </form>

  <script>
    // =========================
    // MOUSE EVENTS
    // =========================
    var clickBtn = document.getElementById("clickBtn");
    var hoverBox = document.getElementById("hover-box");

    function handleClick() {
      alert("Button clicked!");
    }

    function handleMouseEnter() {
      hoverBox.style.backgroundColor = "lightgreen";
    }

    function handleMouseLeave() {
      hoverBox.style.backgroundColor = "lightblue";
    }

    function handleDblClick() {
      alert("Div double clicked!");
    }

    function handleMouseMove() {
      console.log("Mouse moving inside div");
    }

    clickBtn.addEventListener("click", handleClick);
    hoverBox.addEventListener("mouseenter", handleMouseEnter);
    hoverBox.addEventListener("mouseleave", handleMouseLeave);
    hoverBox.addEventListener("dblclick", handleDblClick);
    hoverBox.addEventListener("mousemove", handleMouseMove);

    // =========================
    // KEYBOARD EVENTS
    // =========================
    var keyInput = document.getElementById("keyInput");

    function handleKeyDown(event) {
      console.log("Key down: " + event.key);
    }

    function handleKeyUp(event) {
      console.log("Key up: " + event.key);
    }

    keyInput.addEventListener("keydown", handleKeyDown);
    keyInput.addEventListener("keyup", handleKeyUp);

    // =========================
    // FORM EVENTS
    // =========================
    var demoForm = document.getElementById("demoForm");

    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent actual submission
      alert("Form submitted!");
    }

    function handleInput() {
      console.log("Input value: " + keyInput.value);
    }

    function handleFocus() {
      console.log("Input focused");
    }

    function handleBlur() {
      console.log("Input lost focus");
    }

    demoForm.addEventListener("submit", handleFormSubmit);
    keyInput.addEventListener("input", handleInput);
    keyInput.addEventListener("focus", handleFocus);
    keyInput.addEventListener("blur", handleBlur);

    // =========================
    // WINDOW / DOCUMENT EVENTS
    // =========================
    function handleDomContentLoaded() {
      console.log("DOM fully loaded");
    }

    function handleResize() {
      console.log("Window resized");
    }

    function handleScroll() {
      console.log("Window scrolled");
    }

    document.addEventListener("DOMContentLoaded", handleDomContentLoaded);
    window.addEventListener("resize", handleResize);
    window.addEventListener("scroll", handleScroll);

    // =========================
    // OPTIONAL EVENTS (bonus)
    // =========================
    function handleCopy() {
      console.log("Content copied");
    }

    function handlePaste() {
      console.log("Content pasted");
    }

    document.addEventListener("copy", handleCopy);
    document.addEventListener("paste", handlePaste);

  </script>
</body>
</html>
